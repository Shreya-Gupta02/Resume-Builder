<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Info</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/personal.css">
</head>
<body>
    <div class="container">
        <div class="mrg">
            <div class="head">
                <h2><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Contact Information</h2>
            </div>
            <form>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">First name *</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault02">Last name *</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Last name"required>
                    </div>
                </div>
                <br><br><br><br><br>
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault03"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> Phone Number *</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="Contact number" required>
                    </div>
                    <div class="col-md-9 mb-3">
                        <label for="validationDefault03"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> E-mail *</label>
                        <input type="email" class="form-control" id="validationDefault03" placeholder="email" required>
                        <span class="head"><b>we will create account with this email</b> </span>
                    </div>
                </div>
                <br><br>
                <div class="form_row">
                    <div class="form_item linkdinprof">
                        <img class="col-xs-3" style="height:20px; width:20px;" src="../assets/images/linkedin.jpg" alt="linkdein_img">
                        <!-- <p><b>If you wish to show your LinkedIN profile on your resume, enter your public profile URL here.</b></p> -->
                        <div class="form-group string optional resume_contact_information_linkedin">
                            <input class="form-control string optional" type="text"/>
                        </div>
                        <p><b>If you wish to show your LinkedIN profile on your resume, enter your public profile URL here.</b></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div>


                  <div class="progress" style="margin-top: 30px;">
                    <div class="progress-bar" role="progressbar"
                    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%; background-color: green !important;
                    ">
                      40%
                    </div>
                </div>


            </form>
        </div>    
    </div>
    
</body>
</html>
